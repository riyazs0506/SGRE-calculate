<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4;}
    h1 { text-align: center; color: #333;}
    .container { max-width:800px;margin:auto;padding:20px;background:white;border-radius:8px;box-shadow:0 2px10px rgba(0,0,0,0.1);}
    .current-date { font-size:1.5em;margin-bottom:20px;text-align:center;}
  </style>
</head>
<body>

<div class="container">
  <h1>Dashboard</h1>
  <div class="current-date" id="currentDate"></div>

  <h2>Welcome to the Scheme Calculator Dashboard!</h2>
  <p>This dashboard provides an overview of your scheme calculations.</p>

  <p><a href="/index.html">Go to Scheme Calculator</a></p> <!-- Link to navigate back -->
</div>

<script>
  // Function to display the current date and time
  function displayCurrentDate() {
    const now = new Date();
    const options = { year:'numeric', month:'long', day:'numeric', hour:'2-digit', minute:'2-digit', timeZoneName:'short' };
    document.getElementById('currentDate').innerText = now.toLocaleString('en-IN', options);
  }

  // Call the function on page load
  window.onload = displayCurrentDate;
</script>

</body>
</html>
